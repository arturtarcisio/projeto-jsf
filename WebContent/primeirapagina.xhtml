<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
				
		<h1>Cadastro de usuário</h1>
		<h:panelGrid columns="2">
		<c:facet name="header">
			<h:outputText value="Cadastro de Usuário"/>
		</c:facet>
			<h:outputLabel value="Id: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Sexo: "/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<c:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"/>
				<c:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<c:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id="campoFrameworks" style="height: 120px;" value="#{pessoaBean.pessoa.frameworks}">
				<c:selectItem itemValue="Hibernate"/>
				<c:selectItem itemValue="JPA"/>
				<c:selectItem itemValue="Springboot"/>
				<c:selectItem itemValue="Grails"/>
				<c:selectItem itemValue="Angular"/>
				<c:selectItem itemValue="Primefaces"/>
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo: "/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login: "/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil: "/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}">
				<c:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"/>
				<c:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<c:selectItem itemValue="SECRETATIO" itemLabel="Secretario"/>
				<c:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
			</h:selectOneMenu>
				
		<h:outputLabel/>
		<h:panelGroup>
			<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/novo.png"
			style="height: 50px; width:50px;" title="Novo"/>
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png"
			style="height: 50px; width:50px;" title="Salvar"/>
			<h:commandButton value="Apagar" action="#{pessoaBean.remove}" image="/resources/img/deletar.png"
			style="height: 50px; width:50px;" title="Apagar"/>
			<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar.png"
			style="height: 50px; width:50px;" title="Limpar"/>
		</h:panelGroup>
		
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.listaDePessoas}" var="pessoa" border="1" cellpadding="4">
			<c:facet name="header"> Lista de usuários cadastrados </c:facet>
			<h:column>
				<c:facet name="header">Id</c:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<c:facet name="header">Nome</c:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<c:facet name="header">Sobrenome</c:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<c:facet name="header">Idade</c:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<c:facet name="header">Sexo</c:facet>
				<h:outputText value="#{pessoa.sexo}"/>
			</h:column>
			<h:column>
				<c:facet name="header">Editar: </c:facet>
				<h:commandLink>
					<c:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage height="30" width="70" library="img" name="editar.png" title="Editar"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
			<c:facet name="header">Excluir:</c:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<c:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage height="30" width="40" library="img" name="excluir.png" title="Excluir"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>


	</h:form>
</h:body>


</html>
