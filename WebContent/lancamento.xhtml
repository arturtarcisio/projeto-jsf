<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lançamento</title>
</h:head>

<h:body>

	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
		<h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm;" />
		<h:commandLink value="Logout" action="index" style="margin-left:1cm;" />
	</h:form>

	<h:form id="formLancamento" style="margin-top:5%; margin-left:25%;">
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Lançamentos" />
				</f:facet>

				<h:outputLabel value="Id:" rendered="false" />
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"
					rendered="false" />

				<h:outputLabel value="Nota:" />
				<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

				<h:outputLabel value="Empresa Origem:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Empresa Destino:" />
				<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

				<h:outputLabel />
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
						image="/resources/img/novo.png" style="height: 50px; width:50px;"
						title="Novo" />
					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
						image="/resources/img/salvar.png"
						style="height: 50px; width:50px; margin-left:1cm;" title="Salvar" />
					<h:commandButton value="Apagar" action="#{lancamentoBean.remover}"
						image="/resources/img/deletar.png"
						style="height: 50px; width:50px; margin-left:1cm;" title="Apagar"
						rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}" />
					<h:commandButton value="Limpar" type="reset"
						image="/resources/img/limpar.png"
						style="height: 50px; width:50px; margin-left:1cm;" title="Limpar" />
				</h:panelGroup>
			</h:panelGrid>
			
			<h:dataTable value="#{lancamentoBean.listaLancamento}" var="lancamento" border="1" cellpadding="4">
				<f:facet name="header">Lista de lançamentos</f:facet>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{lancamento.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Número nota fiscal</f:facet>
					<h:outputText value="#{lancamento.numeroNotaFiscal}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Empresa de origem</f:facet>
					<h:outputText value="#{lancamento.empresaOrigem}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Empresa de destino</f:facet>
					<h:outputText value="#{lancamento.empresaDestino}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputText value="#{lancamento.usuario.nome}"/>
				</h:column>
			
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink title="Editar">
						<f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}" />
						<h:graphicImage height="30" width="70" library="img" name="editar.png" title="Editar"/>
					</h:commandLink>
				</h:column>
				
				<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{lancamentoBean.remover}">
						<f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamento}" />
						<h:graphicImage height="30" width="40" library="img" name="excluir.png" title="Excluir"/>
					</h:commandLink>			
				</h:column>
			</h:dataTable>
		
	</h:form>

</h:body>


</html>
